elasticsearch:
  #image: shentonfreude/elasticsearch:1.4.2
  build: elasticsearch
  volumes:
    - ./elasticsearch-data:/data
  ports:
    - "9200:9200"
    - "9300:9300"
  
kibana:
  build: kibana
  #image: shentonfreude/kibana:4b3
  ports:
    - "5601:5601"
    - "5602:5602"
  links:
    - elasticsearch:elasticsearch

